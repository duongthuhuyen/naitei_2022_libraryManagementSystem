<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>History</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

</head>
<body>
<div th:insert="layout/headerBook :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:if="${session.messageRemoveBook}" class="alert alert-primary" role="alert">
                <span th:text="${session.messageRemoveBook}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('messageRemoveBook')}"></th:block>
            <div th:switch="${books}" class="container my-5">
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Publisher</th>
                                <th>Author</th>
                                <th>Remove From Request</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.getName()}"></td>
                                <td th:text="${book.getDescription()}"></td>
                                <td th:text="${book.getPublisher()}"></td>
                                <td th:text="${book.getAuthor()}"></td>
                                <td><a th:href="@{/remove/{id}(id=${book.getId()})}"><i
                                        class="fas fa-solid fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <a class="btn btn-primary" th:href="@{/request/add}" role="button">Send Request</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="layout/footerBook :: footer"></div>
</body>

</html>
