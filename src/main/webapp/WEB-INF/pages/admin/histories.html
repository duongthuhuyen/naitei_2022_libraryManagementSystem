<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin-History</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="layout/header :: header"></div>
<h1>Admin - History</h1>
<div class="container mt-2">
<table class="table table-striped table-responsive-md">
    <tr>
        <th>ID</th>
        <th>Borrow date</th>
        <th>Received date</th>
        <th>Status</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    <tr th:each="history : ${histories}">
        <td th:text="${history.getId()}"></td>
        <td th:text="${history.getBorrowDate()}"></td>
        <td th:text="${history.getReceivedDate()}"></td>
        <td th:text="${history.getStatus()}"></td>
        <td th:text="${history.getUser().getName()}"></td>
        <td>
            <a th:href="@{/admin/histories/{id}(id=${history.getId()})}">Detail</a>
        </td>
    </tr>
</table>

</div>
<div th:insert="layout/footerBook :: footer"></div>
</body>
</html>
