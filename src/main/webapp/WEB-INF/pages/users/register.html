<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Register</title>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
		
	</head>
	<body>
		<div th:insert="layout/headerBook :: header"></div>
			<div class="container my-2">
				<div class="card">
					<div class="card-body">
  						<div class="container" style="margin: 0 auto;">
						    <div class="container" style="margin: 0 auto;">
						        <form th:action="@{/user/register}" th:object="${user}" method="post">
						            <div class="form-row">
						                <div class="col-md-12 form-group">
						                    <div class="col-md-12 form-group">
						                        <label>Name</label>
						                        <input type="text" class="form-control" th:field="*{name}">
						                    </div>
						
						                    <div class="col-md-12 form-group">
						                        <label>Email</label>
						                        <input type="email" class="form-control" th:field="*{email}">
						                    </div>
						
						                    <div class="col-md-12 form-group">
						                        <label>Password</label>
						                        <input type="password" class="form-control" th:field="*{password}">
						                    </div>
						
						                    <div class="col-md-12 form-group">
						                        <label>Confirmation Password</label>
						                        <input type="password" class="form-control" th:field="*{matchingPassword}">
						                    </div>
						
						                    <div class="col-md-12 form-group">
						                        <button type="submit" class="btn btn-success">Register</button>
						                    </div>
						                </div>
						            </div>
						        </form>
						    </div>
						  </div>
					</div>
				</div>
			</div>
		<div th:insert="layout/footerBook :: footer"></div>
	</body>	
</html>
