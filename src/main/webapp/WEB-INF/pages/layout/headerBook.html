<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Header</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #3A5A81; color: white;">
  <a class="navbar-brand" th:href="@{/home}">Library Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" >
  
    <ul class="navbar-nav mr-auto" >
     <!-- <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only"></span></a>
      </li>-->
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/login}">Profile </a>
      </li>
        <li th:if="${#strings.equals(session.currentUser.role, 'USER')}" class="nav-item active">
            <a class="nav-link" th:href="@{/request/view}">Add Request</a>
        </li>
        <li th:if="${#strings.equals(session.currentUser.role, 'USER')}" class="nav-item active">
            <a class="nav-link" th:href="@{/histories}">History Request</a>
        </li>
        <li th:if="${#strings.equals(session.currentUser.role, 'ADMIN')}" class="nav-item active">
            <a class="nav-link" th:href="@{/book/add}">Add Book</a>
        </li>
        <li th:if="${#strings.equals(session.currentUser.role, 'ADMIN')}" class="nav-item active">
            <a class="nav-link" th:href="@{/admin/request}">Admin Accept Request</a>
        </li>
        <li th:if="${#strings.equals(session.currentUser.role, 'ADMIN')}" class="nav-item active">
            <a class="nav-link" th:href="@{/admin/histories}">History Request</a>
        </li>
    </ul>
    <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name= "keyword" id = "keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
        <input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
    </form>
    <div th:if="${session.isEmpty()}">
        <a th:href="@{/user/login}" >
            <button type="button" class="btn btn-warning ">Login</button></a>
        <a th:href="@{/user/register}" >
            <button type="button" class="btn btn-info">Register</button></a>
    </div>
    <div th:unless="${session.isEmpty()}">
      <a th:href="@{/user/logout}" >
        <button type="button" class="btn btn-warning ">Logout</button>
      </a>
    </div>
    
  </div>
</nav>

</body>
</html>
